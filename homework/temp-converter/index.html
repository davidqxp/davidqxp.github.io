<!DOCTYPE html>
<html>
	<head>
		<title>Temp Converter</title>
		<link rel="stylesheet" href="css/styles.css">
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="left">
		<p id="cc">Celsius</p><br><br>
		<input id="celsius" onkeyup="convert('C')" size="4">&deg;</div>
		<p id="equal">=</p>
		<div id="right">
		<p id="ff">Fahrenheit</p><br><br>
		<input id="fahrenheit" onkeyup="convert('F')" size="4">&deg;</div>
		<script src="js/app.js"></script>
	</body>
</html>
